<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col col-2">
        <img [src]="artista.images | noImage" class="img-thumbnail img-circle">

    </div>
    <div class="col">
        <h3> {{ artista.name }} </h3>
        <p>
            <a [href]="artista.external_urls.spotify">Ir a página de artista</a>
        </p>
    </div>

    <div class="col-4 text-left">
        <button routerLink="/home" class="btn btn-outline-danger">Home</button>
    </div>
</div>
<div class="row m-5">
    <div class="col">
        <table class="table text text-white">
            <thead>
                <th>Foto</th>
                <th>Album</th>
                <th>Canción</th>
                <th>Vista Previa</th>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td> <img [src]="track.album.images | noImage" class="img-thumb"></td>
                    <td> {{ track.album.name }} </td>
                    <td> {{ track.name }} </td>
                    <td> <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
